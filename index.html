<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>

    <!-- HEADER -->
    <header>
        <div class="container-fluid bg-color-gray"></div>
            <div class=" w-75"></div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="m-auto">
            <section class="text-center m-auto bg-color-green text-white">
                <img class="avatar pt-5 pb-5" src="./assets/images/avatar.svg" alt="">
                <p class="title">START BOOTSTRAP</p>
                <div class=" pt-3 fs-3 d-flex align-items-center justify-content-center gap-3">
                    <hr>
                    <i class="fa-solid fa-star " style="color: #ffffff;"></i>
                    <hr>
                </div>
                <div class="text-white pb-5">
                    <p class="sub-title pt-4 pb-5">
                        GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                    </p>
                </div>
            </section>

            <section class="text-center m-auto bg-color-white">
                <div class="title pt-5 pb-2">
                    PORTFOLIO
                </div>
                <div class=" pt-3 fs-3 d-flex align-items-center justify-content-center gap-3">
                    <hr class="black">
                    <i class="fa-solid fa-star"></i>
                    <hr class="black">
                </div>
                <div class="w-75 d-flex justify-content-center m-auto gap-5 pt-4 pb-5 mb-5 flex-wrap">
                    <div class="card" >
                      <img src="./assets/images/cabin.png" alt="...">
                    </div>
                    <div class="card " >
                        <img src="./assets/images/cake.png" alt="...">
                      </div>
                      <div class="card" >
                        <img src="./assets/images/circus.png" alt="...">
                    </div>
                    <div class="card" >
                        <img src="./assets/images/game.png" alt="...">
                      </div>
                      <div class="card " >
                          <img src="./assets/images/safe.png" alt="...">
                        </div>
                        <div class="card" >
                          <img src="./assets/images/submarine.png" alt="...">
                      </div>
                </div>
                
            </section>
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
